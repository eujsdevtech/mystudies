<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/tabela_6.css">
    <title>Tabela de Notas</title>
</head>
<body>
    <div id="container">
        <table>
            <caption>Boletim - Bimestral</caption>
            <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Diciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>5.0</td>
                    <td>7.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>8.0</td>
                    <td>5.9</td>
                    <td>6.9</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>4.7</td>
                    <td>6.5</td>
                    <td>5.6</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>7.0</td>
                    <td>6.8</td>
                    <td>6.9</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td>6.3</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>5.0</td>
                    <td>7.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>8.0</td>
                    <td>8.0</td>
                    <td>8.0</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td>7.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
